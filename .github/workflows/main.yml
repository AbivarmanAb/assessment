name: Build & Deploy to Minikube (Refined)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: abivarmang/sample_app
      IMAGE_TAG: latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build & push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
      
      # 8️⃣ Install kubectl binary
      # We keep this step separate to ensure the kubectl binary is correctly installed/versioned.
      - name: Install kubectl binary
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'
        
      # 9️⃣ Configure Kubeconfig and Deploy
      # The configuration (writing the file) and deployment (kubectl apply) MUST occur 
      # within the SAME 'run' block to guarantee persistence and prevent 'connection refused' errors.
      - name: Configure Kubeconfig and Deploy
        env:
          KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
          KUBE_CA: ${{ secrets.KUBE_CA }}
          KUBE_CLIENT_CERT: ${{ secrets.KUBE_CLIENT_CERT }}
          KUBE_CLIENT_KEY: ${{ secrets.KUBE_CLIENT_KEY }}
        run: |
          echo "Writing Kubeconfig file to $HOME/.kube/config"
          mkdir -p $HOME/.kube
          echo "apiVersion: v1
          kind: Config
          clusters:
          - name: minikube
            cluster:
              server: https://$KUBE_SERVER:8443
              certificate-authority-data: $KUBE_CA
          contexts:
          - name: minikube
            context:
              cluster: minikube
              user: minikube
          current-context: minikube
          users:
          - name: minikube
            user:
              client-certificate-data: $KUBE_CLIENT_CERT
              client-key-data: $KUBE_CLIENT_KEY" > $HOME/.kube/config
          
          # Deployment commands run immediately after the config file is written
          echo "Kubeconfig successfully configured. Deploying application..."
          sudo kubectl apply -f manifest.yml --validate=false
          
