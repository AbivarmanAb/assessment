name: Build & Deploy to Kind

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6Ô∏è‚É£ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t sample_app:latest .

      # 8Ô∏è‚É£ Set up kind (Kubernetes in Docker)
      - name: Set up kind
        uses: engineerd/setup-kind@v0.6.0
        with:
          version: v0.20.0

      # 9Ô∏è‚É£ Load image into kind cluster
      - name: Load image into kind
        run: kind load docker-image sample_app:latest

      # üîü Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to kind cluster
      - name: Deploy to kind
        run: |
           sudo kubectl apply -f k8s/manifest.yml
           sudo kubectl rollout status deployment/sample_app
