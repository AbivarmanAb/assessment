name: Build & Deploy to kind

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: abivarmang/sample_app
      IMAGE_TAG: latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6Ô∏è‚É£ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # 8Ô∏è‚É£ Install kind
      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 9Ô∏è‚É£ Create kind cluster
      - name: Create kind cluster
        run: kind create cluster --wait 60s

      # üîü Load image into kind
      - name: Load Docker image into kind
        run: kind load docker-image $IMAGE_NAME:$IMAGE_TAG

      # 1Ô∏è‚É£1Ô∏è‚É£ Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to kind
      - name: Deploy to kind
        run: |
           sudo kubectl apply -f k8s/manifest.yml
           sudo kubectl rollout status deployment/sample_app
