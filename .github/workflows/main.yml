name: Build & Deploy to Minikube (Refined)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: abivarmang/sample_app
      IMAGE_TAG: latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build & push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
      
      # 8️⃣ Configure kubectl & Deploy
      # Combines steps 8, 9, and 10 into one action block for clarity and safety.
      - name: Configure kubectl and Deploy to Remote Cluster
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'
          # Pass the full Kubeconfig content from secrets to the action
          kubeconfig: |
            apiVersion: v1
            kind: Config
            clusters:
            - name: minikube
              cluster:
                server: https://${{ secrets.KUBE_SERVER }}:8443
                certificate-authority-data: ${{ secrets.KUBE_CA }}
            contexts:
            - name: minikube
              context:
                cluster: minikube
                user: minikube
            current-context: minikube
            users:
            - name: minikube
              user:
                client-certificate-data: ${{ secrets.KUBE_CLIENT_CERT }}
                client-key-data: ${{ secrets.KUBE_CLIENT_KEY }}
        
        # Deployment commands run inside the same step
      - name: Execute Deployment
        run: |
           sudo kubectl apply -f manifest.yml --validate=false
           sudo kubectl rollout status deployment/sample_app
