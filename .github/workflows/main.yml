name: Build & Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: abivarmang/sample_app
      IMAGE_TAG: latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6Ô∏è‚É£ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Build and push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      # 8Ô∏è‚É£ Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      # 9Ô∏è‚É£ Configure kubeconfig for Minikube
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          cat <<EOF > $HOME/.kube/config
apiVersion: v1
kind: Config
clusters:
- name: minikube
  cluster:
    server: https://${{ secrets.KUBE_SERVER }}:8443
    certificate-authority-data: ${{ secrets.KUBE_CA }}
contexts:
- name: minikube
  context:
    cluster: minikube
    user: minikube
current-context: minikube
users:
- name: minikube
  user:
    client-certificate-data: ${{ secrets.KUBE_CLIENT_CERT }}
    client-key-data: ${{ secrets.KUBE_CLIENT_KEY }}
EOF

      # üîü Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/manifest.yml
          kubectl rollout status deployment/sample_app
