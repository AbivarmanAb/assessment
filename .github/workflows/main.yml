name: Build & Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: abivarmang/sample_app
      IMAGE_TAG: latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5ï¸âƒ£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6ï¸âƒ£ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7ï¸âƒ£ Build & push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      # 8ï¸âƒ£ Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      # 9ï¸âƒ£ Configure kubeconfig for Minikube
      - name: Set up kubeconfig
        env:
          KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
          KUBE_CA: ${{ secrets.KUBE_CA }}
          KUBE_CLIENT_CERT: ${{ secrets.KUBE_CLIENT_CERT }}
          KUBE_CLIENT_KEY: ${{ secrets.KUBE_CLIENT_KEY }}
        run: |
          mkdir -p $HOME/.kube
          echo "apiVersion: v1
kind: Config
clusters:
- name: minikube
  cluster:
    server: https://$KUBE_SERVER:8443
    certificate-authority-data: $KUBE_CA
contexts:
- name: minikube
  context:
    cluster: minikube
    user: minikube
current-context: minikube
users:
- name: minikube
  user:
    client-certificate-data: $KUBE_CLIENT_CERT
    client-key-data: $KUBE_CLIENT_KEY" > $HOME/.kube/config

      # ðŸ”Ÿ Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/manifest.yml
          kubectl rollout status deployment/sample_app
